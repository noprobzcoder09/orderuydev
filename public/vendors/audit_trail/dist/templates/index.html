<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="m-portlet m-portlet--responsive-tablet-and-mobile">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <span class="m-portlet__head-icon">
                            <i class="la la-repeat"></i>
                        </span>
                        <h3 class="m-portlet__head-text m--font-brand">
                            Activity Logs
                        </h3>
                    </div>
                </div>
                
                <div class="m-portlet__head-tools">
                  
                    <fieldset class="form-group" style=" margin-top: 15px;">
                        <div class="input-group">
                            <input ng-model="pagination.search" search-via-enter-button my-enter="doSearch()" placeholder="Search..." type="text" class="form-control" style="width: 0;">
                            <span class="input-group-prepend cursor-pointer" ng-click="doSearch()">
                                <span class="input-group-text"><i class="fa fa-search"></i></span>
                            </span>
                        </div>
                    </fieldset>
              
                </div>
            </div>

            <div class="m-portlet__body card-body">
               <table class="table table-hover table-align-middle mb-0">
                   <thead>
                       <tr>
                           <th>ID</th>
                           <th>Title</th>
                           <th>Description</th>
                           <th>Action By</th>
                           <th>Date</th>
                           <th>Actions</th>
                       </tr>
                   </thead>
                   <tbody>
                      <tr ng-if="isLoading && pagination.objects.length <= 0" class="va-middle">
                        <td colspan="6" align="center"><i class="fa fa-spin fa-spinner"></i></td>
                      </tr>
                      <tr ng-if="!isLoading && pagination.objects.length <= 0" class="va-middle">
                          <td colspan="6" align="center">No Result Found</td>
                      </tr>
                      <tr ng-repeat="obj in pagination.objects track by $index">
                          <td><% $index + 1 %></td>
                          <td><% obj.title %></td>
                          <td><% obj.summarized_description %></td>
                          <td><label ng-class="roleClass(obj.user.role)" style="padding: 4px 8px; font-size: 12px;"><% obj.user.name %></label></td>
                          <td><% obj.created_at %></td>
                          <td>
                            <button class="btn btn-default btn-sm" ng-click="viewTransaction(obj)"><i class="fa fa-eye"></i></button>
                            <button class="btn btn-default btn-sm" ng-click="deleteLog(obj, data)"><i class="fa fa-trash-o"></i></button>
                          </td>
                      </tr>
                   </tbody>
               </table>
              <br>
              <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"></div>
                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                      <div class="pull-right">
                          <ul uib-pagination ng-change="pageChanged()" total-items="pagination.totalItems" ng-model="pagination.currentPage" max-size="pagination.maxSize" class="pagination" items-per-page="pagination.itemsPerPage" boundary-links="true" force-ellipses="true"></ul>
                      </div>
                  </div>
              </div>
            </div>
        </div>
    </div>
</div>
